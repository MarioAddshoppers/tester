        var js = document.createElement('script');

        js.id = 'AddShoppers';
        js.src = ('https:' == document.location.protocol ? 'https://shop.pe/widget/' : 'http://cdn.shop.pe/widget/') + 'widget_async.js#5c48f828bbddbd4b71bfeb31';
